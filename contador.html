<!DOCTYPE html><html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .hearts {
            position: fixed;
            bottom: -50px;
            font-size: 24px;
            color: pink;
            opacity: 0.7;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
        .container {
            margin-top: 20px;
        }
        img {
            max-width: 80%;
            border-radius: 10px;
        }
        h2 {
            font-size: 22px;
        }
        #contador {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Widget Spotify -->
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3UStHHOyFXetR5621bKJBz?utm_source=generator" width="100%" height="152" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe><div class="container">
    <img src="imagem.jpg" alt="Nosso Amor">
    <h2>VocÃª me completou desde:</h2>
    <div id="contador"></div>
</div>

<script>
    function startCountdown() {
        const startDate = new Date('2021-01-01T00:00:00'); // Altere para a data real
        setInterval(() => {
            const now = new Date();
            let diff = now - startDate;
            let anos = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            let meses = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            let dias = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            let horas = new Date(diff).getUTCHours();
            let minutos = new Date(diff).getUTCMinutes();
            let segundos = new Date(diff).getUTCSeconds();
            document.getElementById("contador").innerHTML = `${anos} anos, ${meses} meses, ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
        }, 1000);
    }
    
    function createHeart() {
        const heart = document.createElement("div");
        heart.innerHTML = "ðŸ’–";
        heart.classList.add("hearts");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
    
    setInterval(createHeart, 500);
    startCountdown();
</script>

</body>
</html>
